#firstCI.yml
name: My First CI Workflow
on: push

jobs:
  Initialize_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install Jest
        run: npm ci

      - name: Install dependencies
        run: npm install

      - name: Run ESLint static analysis
        run: npx eslint . -f json -o eslint_report.json
        continue-on-error: true

      - name: Annotate ESLint results
        uses: ataylorme/eslint-annotate-action@v3
        with:
          only-pr-files: false
          report-json: eslint_report.json

      - name: Run tests
        run: npm test

  Build_and_push_Docker_image:
    runs-on: ubuntu-latest
    needs: Initialize_and_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug directory listing
        run: |
          echo "PWD: $(pwd)"
          ls -la

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/jest-testing:latest
