name: First CI Workflow

on: push
     
jobs:
    Initialize_and_test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '21.1.1'
            cache: 'npm'

        - name: Install Jest
          run: npm ci

        - name: Install dependencies
          run: npm install

        - name: Run tests
          run: npm test

